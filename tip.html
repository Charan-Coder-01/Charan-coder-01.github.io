<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Link-->
    <link rel="stylesheet" href="tip.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Tip Calculator</title>
    <style>
      th{
        color:aliceblue
      }
      h6{
        color:aliceblue
      }
    </style>
</head>
<body style="background-color: #444444;;">
  <nav>
    <div class="menu" style="width: 100%;">
      <input type="checkbox" id="check">
      <div class="logo"><a href="#">The Calculator</a></div>
         <ul>
          <label class="btn cancel" for="check"><i class="fas fa-times"></i></label>
          <li><a href="index.html">Home</a></li>
          <li><a href="basic.html">Basic</a></li>
          <li><a href="sin.html">Scientific</a></li>
          <li><a href="age.html">Age</a></li>
		  <li><a href="tip.html">Tip</a></li>
          <li><a href="https://github.com/Charan-Coder-01/Charan-coder-01.github.io">Github</a></li>
         </ul>
        <label for="check" class="btn bars"><i class="fas fa-bars"></i></label>
      </div>
    </div>
</nav>
    <section class="container p-3 mt-5">
        <div class="row d-flex justify-content-between">
            <div class="col-md-6 p-5 border">
                <h3 class="text-center text-success">Tip Calculator</h3> <hr>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Total Tip</th>
                        <th scope="col" id='total-tip'>0.00</th>
                      </tr>
                      <tr>
                        <th scope="col">Per Person Bill </th>
                        <th scope="col" id="per-person-bill">0.00</th>
                      </tr>
                      <tr>
                        <th scope="col">Total Bill</th>
                        <th scope="col" id='total-bill'>0.00</th>
                      </tr>
                    </thead>
                  </table>
            </div>
            <div class="col-md-5 border p-5">
                <h6>BILL</h6>
                <input type="text" id="input-bill" class='form-control m-2 w-50'>
                <h6>TIP %</h6>
                <input type="text" id="input-tip" class='form-control m-2 w-50'>
                <h6>PERSON</h6>
                <input type="text" id="input-person" class='form-control m-2 w-50'>
                <p class="text-danger" id='warning'></p>
                <button onclick="handleCalculation()" class="btn btn-dark m-2">Calculate</button>
                <button onclick="handleReset()" class="btn btn-dark m-2">Reset</button>
            </div>
        </div>
    </section>

    <!--JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="tip.js"></script>
</body>
</html>
